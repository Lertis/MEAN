<div class="center-content">
  <mat-card class="update-employee">
    <mat-card-header>
      <mat-card-title>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" [(ngModel)]="employeeToUpdate.name">
        </mat-form-field>
      </mat-card-title>
      <mat-card-subtitle>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Position" [(ngModel)]="employeeToUpdate.position">
        </mat-form-field>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div style="display: table-caption;">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Office" [(ngModel)]="employeeToUpdate.office">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Salary" [(ngModel)]="employeeToUpdate.salary">
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="update()">Update</button>
      <button mat-button (click)="delete()">Delete</button>
      <button mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</div>
