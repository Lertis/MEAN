<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" value="{{employeeToUpdate.name}}">
      </mat-form-field>
    </mat-card-title>
    <mat-card-subtitle>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Position" value="{{employeeToUpdate.position}}">
      </mat-form-field>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div style="display: table-caption;">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Office" value="{{employeeToUpdate.office}}">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Salary" value="{{employeeToUpdate.salary}}">
      </mat-form-field>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="update()">Update</button>
    <button mat-button (click)="cancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
