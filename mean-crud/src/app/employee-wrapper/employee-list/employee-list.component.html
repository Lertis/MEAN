<div class="container-emp">
    <div class="employee center-content">
        <app-employee></app-employee>
    </div>

    <div class="employee-list">
        <cdk-virtual-scroll-viewport itemSize="50" class="virtual-scroll-viewport">
            <div *cdkVirtualFor="let emp of employees$ | async" class="virtual-scroll-item">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Name: {{emp.name}}</mat-card-title>
                        <mat-card-subtitle>Position: {{emp.position}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                            <mat-list-item>Office: {{emp.office}}</mat-list-item>
                            <mat-list-item>Salary: {{emp.salary}}</mat-list-item>
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="update(emp)">Update</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </cdk-virtual-scroll-viewport>
    </div>
</div>
